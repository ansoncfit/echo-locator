{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authecholocatorCognitoProduction": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/prod-20190227190911-deployment/amplify-cfn-templates/auth/echolocatorCognitoProduction-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "echolocatorIdentityPoolProduction",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "echolocatorCognitoProduction_lambda_log_policy",
					"openIdLambdaRoleName": "echolocatorCognitoProduction_openid_lambda_role",
					"openIdRolePolicy": "echolocatorCognitoProduction_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "echolocatorCognitoProduction_openid_lambda_iam_policy",
					"openIdLogPolicy": "echolocatorCognitoProduction_openid_lambda_log_policy",
					"userPoolName": "echolocatorUserPoolProduction",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "echolocatorCognitoProduction_sns-role",
					"roleExternalId": "echolocatorCognitoProduction_role_external_id",
					"policyName": "echolocatorCognitoProduction-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "echolocatorCognitoProduction_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": "90",
					"userpoolClientReadAttributes": "email,phone_number,updated_at,email_verified,phone_number_verified",
					"mfaLambdaRole": "echolocatorCognitoProduction_totp_lambda_role",
					"mfaLambdaLogPolicy": "echolocatorCognitoProduction_totp_lambda_log_policy",
					"mfaPassRolePolicy": "echolocatorCognitoProduction_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "echolocatorCognitoProduction_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "echolocatorCognitoProduction_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "echolocatorCognitoProduction_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "echolocatorCognitoProduction_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "echolocatorCognitoProduction",
					"userpoolClientWriteAttributes": "phone_number,updated_at,email",
					"unAuthRoleName": "prod-20190227190911-unauthRole",
					"authRoleName": "prod-20190227190911-authRole",
					"unAuthRoleArn": "arn:aws:iam::322268938932:role/prod-20190227190911-unauthRole",
					"authRoleArn": "arn:aws:iam::322268938932:role/prod-20190227190911-authRole"
				}
			}
		},
		"storageecholocatorUserDataProduction": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/prod-20190227190911-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "echo-locator-production-user-data-us-east-1",
					"authPolicyName": "s3_amplify_8a7a0256",
					"unauthPolicyName": "s3_amplify_8a7a0256",
					"authRoleName": "prod-20190227190911-authRole",
					"unauthRoleName": "prod-20190227190911-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": ""
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}